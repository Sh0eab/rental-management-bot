<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Room Finder Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #4a90e2;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .chat-input:focus {
            border-color: #4a90e2;
        }
        
        .send-button {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .send-button:hover {
            background: #357abd;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 8px 16px;
            background: #d4edda;
            color: #155724;
            text-align: center;
            font-size: 12px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .typing {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üè† Bangladesh Room Finder
        </div>
        <div id="status" class="status">Ready to help you find rooms!</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm your room finder assistant. I can help you search for rental properties in Bangladesh. Try asking:
                <br><br>
                ‚Ä¢ "I want a house in Dhaka within 15000"
                ‚Ä¢ "Show me rooms in Chittagong"
                ‚Ä¢ "Find apartments under 20000 taka"
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." />
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');

        let userId = 'user_' + Math.random().toString(36).substr(2, 9);

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = 'Bot is typing...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function setStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Disable input and show user message
            sendButton.disabled = true;
            chatInput.disabled = true;
            addMessage(message, true);
            chatInput.value = '';

            showTyping();
            setStatus('Sending message...');

            try {
                const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: userId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideTyping();

                if (data && data.length > 0) {
                    data.forEach(botMessage => {
                        addMessage(botMessage.text || 'I received your message but have no response.');
                    });
                    setStatus('Connected - Ready for next message');
                } else {
                    addMessage("I'm still learning! The system received your message but couldn't generate a response yet. This might be because:<br><br>‚Ä¢ The model is still loading<br>‚Ä¢ The database connection needs configuration<br>‚Ä¢ The training data needs refinement<br><br>Please try a simpler message like 'hello' or contact the developer.", false);
                    setStatus('No response from bot - check logs');
                }

            } catch (error) {
                hideTyping();
                addMessage(`Sorry, I'm having trouble connecting to the server. Error: ${error.message}<br><br>Please make sure the Rasa server is running on port 5005.`, false);
                setStatus('Connection error', true);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input when page loads
        chatInput.focus();

        // Test connection on load
        setTimeout(async () => {
            try {
                const response = await fetch('http://localhost:8000/');
                if (response.ok) {
                    const text = await response.text();
                    setStatus(`Connected to Rasa ${text.includes('3.6.0') ? '3.6.0' : 'Server'}`);
                } else {
                    setStatus('Rasa server not responding', true);
                }
            } catch (error) {
                setStatus('Cannot connect to Rasa server', true);
            }
        }, 1000);
    </script>
</body>
</html>
